
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ModoMath — Próximamente</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9fafb;
      color: #1f2937;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    img.logo {
      max-width: 280px;
      margin-bottom: 24px;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 8px;
    }
    p.subtitle {
      font-size: 1.2rem;
      color: #4b5563;
      margin-bottom: 32px;
    }
    .email-signup-btn {
      font-size: 1rem;
      padding: 12px 20px;
      border: 2px solid #2563eb;
      background: none;
      color: #2563eb;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }
    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #9ca3af;
    }
    form {
      margin-top: 1.5rem;
    }
    input[type="email"] {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 250px;
    }
    button[type="submit"] {
      padding: 0.5rem 1rem;
      margin-left: 0.5rem;
      background-color: #0074d9;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button[type="submit"]:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="ModoMath logo" class="logo" />
  <h1>Matemáticas para el mundo real</h1>
  <p class="subtitle">Explora. Representa. Resuelve</p>

  <!-- Trigger Button -->
  <button id="joinButton" class="email-signup-btn">Únete a la comunidad</button>

  <!-- Hidden Form -->
  <div id="signupForm" style="display: none;">
    <form action="https://formspree.io/f/mzzrlkjr" method="POST">
      <label for="email">Suscríbete para novedades:</label><br>
      <input type="email" name="email" id="email" placeholder="Tu correo electrónico" required>
      <button type="submit">Unirse</button>
    </form>
  </div>

  <footer>© 2025 ModoMath &nbsp;&nbsp;&nbsp; hola@modomath.com</footer>

  <!-- Toggle Script -->
  <script>
    document.getElementById("joinButton").addEventListener("click", function () {
      var form = document.getElementById("signupForm");
      form.style.display = form.style.display === "none" ? "block" : "none";
    });
  </script>
</body>
</html>
